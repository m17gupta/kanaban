
<div>
    <div>
      <h1>Add a New Task</h1>
      <form [formGroup]="taskForm"  (ngSubmit)="sendtask()" style="padding: 4px;">
        <div>
            <mat-form-field style="width: 300px;"  appearance="fill">
              <mat-label>Task Id</mat-label>
              <input matInput formControlName="taskId">
            </mat-form-field>
        </div>
        <div >
            <mat-form-field style="width: 300px;" appearance="fill">
              <mat-label>Task Name</mat-label>
              <textarea matInput formControlName="title"></textarea>
            </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 300px;" appearance="fill">
            <mat-label>Assignee</mat-label>
            <textarea matInput formControlName="assigne" ></textarea>
          </mat-form-field>
      </div>
        
        <div>
          <mat-form-field style="width: 300px;" appearance="fill">
            <mat-label>Duration</mat-label>
            <!-- <textarea matInput formControlName="deadline" ></textarea> -->
            <input  type="date"  matInput formControlName="deadline" >
            
          </mat-form-field>
      </div>
        <div>
              <mat-form-field style="width: 300px;" appearance="fill" [style.color]="taskForm.value.priority">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                  <mat-option value="green">Normal</mat-option>
                  <mat-option value="blue">Medium</mat-option>
                  <mat-option value="red">High</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <button type="submit" mat-raised-button color="primary" >Add</button>&nbsp; &nbsp; &nbsp; &nbsp;
            <button mat-dialog-close="false"  mat-raised-button color="primary">close</button>
          </form>
          


  </div>
  </div>
